<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="styles.css">
    <title>Traduza com IA</title>
</head>

<body>
    <header>
        <h1 class="header">AI Translator</h1>
    </header>

    <div class="caixa-maior">

        <textarea class="input-texto" placeholder="Digite ou cole o texto para traduzir"></textarea>


        <div class="idiomas">

            <select class="idioma-origem">
                <option value="pt">Português</option>
                <option value="en">Inglês</option>
                <option value="de">Alemão</option>
                <option value="es">Espanhol</option>
                <option value="fr">Francês</option>
                <option value="it">Italiano</option>
                <option value="zh-CN">Mandarim</option>
            </select>

             <span class="troca-idioma">⇄</span>
             
            <select class="idioma-destino">
                <option value="en">Inglês</option>
                <option value="pt">Português</option>
                <option value="de">Alemão</option>
                <option value="es">Espanhol</option>
                <option value="fr">Francês</option>
                <option value="it">Italiano</option>
                <option value="zh-CN">Mandarim</option>
            </select>

        </div>

        <div class="resultado">

            <h3 class="titulo-traducao">Tradução</h3>
            <textarea class="traducao" readonly>A Tradução aparecerá aqui...</textarea>

        </div>

        <div class="button">

            <button id="btnAudio" class="btn-acao"> <title>"Ouvir tradução"</title>
                <img src="img/audio.svg" alt="Ouvir tradução">
                <span>Ouvir</span>
            </button>

            <button id="btnCopiar" class="btn-acao">
                <img src="img/copiar.svg" alt="Copiar tradução">
            <span>Copiar</span>

            <button id="btnGravar" class="btn-acao">
                <img src="img/microfone.svg" alt="Gravar áudio">
                <span>Falar</span>
            </button>


        </div>
    </div>

</body>

<script src="scripts.js">



</script>

</html>
